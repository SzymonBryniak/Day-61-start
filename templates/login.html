<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->

				<form method="POST" action="{{ url_for('login') }}">
						{{ form.csrf_token }}
						<p>
						{{ form.name.label }} <br>{{ form.name(size=20) }}
					  </p>
						{{ form.email.label }} <br> {{ form.email(size=20) }}
						<p>
						{{ form.password.label }} <br> {{ form.password(size=20) }}
						</p>

						{{ form.submit }}
						<input type="submit" value="Log In">
				
				</form>


        </div>
	</body>
</html>
